---
- name: 'update apt packages.'
  become: true
  apt:
    update_cache: yes

- name: 'upgrade packages'
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: 'Add Node.js'
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: 'Install Node.js 13.8.0'
  become: true
  apt:
    name: ['nodejs']
    state: latest
    update_cache: yes

- name: 'install pm2'
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
